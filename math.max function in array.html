<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.max in JS Array</title>
    <script>
         function Maximum()
      {  var i;
        var n = document.getElementById("n").value;
        var elements= new Array(n);
        for(i=0;i<n;i++)
        {
            elements[i] = prompt("Enter the element "+ i +" to array:");
        }
         document.getElementById("full").value= elements;  
         i=Math.max(...elements);
        document.getElementById("Maximum").value=i ;
        document.write(i +" is the Greatest number of array" + elements)

     }
    </script>
</head>
<body>
    <h1 style="color:red;">Maximum Array Elements</h1>
    Enter number of elements:<input type="text" id="n" placeholder="Enter  number of Elements"><br><br>
    <input type="button" onclick="Maximum()" value=" Submit " style="background-color:green;color:snow;border-radius:7cm;border-color:green;width:82px;">&emsp;&emsp;&emsp;
    <input type="reset" value="  Reset  " style="background-color:red;color:snow;border-radius:7cm;border-color:red;width: 82px;">
   </form><br><br><br>
    Array before array: <input type="text" id="full" placeholder="Array" readonly><br><br><br>  
    Largest Element  :&ensp;<input type="text" id="Maximum" placeholder="Maximum Value" readonly><br><br>
</body>
</html>
